<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSS Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My SCSS Page</h1>
        <p>This page demonstrates SCSS features.</p>
    </header>
    <main>
        <section class="box primary">
            <h2>Primary Box</h2>
            <p>This is a primary box with some content.</p>
        </section>
        <section class="box secondary">
            <h2>Secondary Box</h2>
            <p>This is a secondary box with some different content.</p>
        </section>
    </main>
</body>
</html>
